{% extends 'core/base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h1 class="text-2xl">Sign Up</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="p-6 border-solid border-2 hover:bg-green-300 active:bg-green-900">Sign Up</button>
    </form>
{% endblock %}
